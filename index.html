<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/tailwind.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="main-container flex flex-row justify-between relative">
      <div class="full-background absolute h-full w-full top-0 left-0">
        <div class="under-background"></div>
        <div class="upper-background"></div>
      </div>
      <div
        class="global-line fixed h-full w-full top-0 left-0 pointer-events-none z-50"
      >
        <div class="v-line-1"></div>
        <div class="v-line-2"></div>
        <div class="v-line-3"></div>
        <div class="v-line-4"></div>
        <div class="h-line-1"></div>
        <div class="h-line-2"></div>
      </div>
      <aside class="sidebar-left flex-col flex items-center"></aside>
      <main class="main flex-1 h-full flex flex-row justify-center relative">
        <section class="main-content h-full relative">
          <header class="main-header relative flex flex-row">
            <div class="header__logo"></div>
            <div class="header__okami flex-1 flex justify-center">
              <div
                class="okami-container flex h-full flex-col justify-center items-center"
              >
                <div
                  class="okami-logo relative flex justify-center items-center"
                >
                  <div class="line"></div>
                  <div class="line2"></div>
                  <div class="line3"></div>
                  <div class="rect"></div>
                </div>
                <div class="full-name">HISO KOMI</div>
              </div>
            </div>
            <div class="header__brand"></div>
          </header>
          <div class="image-under absolute"></div>
          <div class="text">月の物語</div>
        </section>
      </main>
      <aside class="sidebar-right flex-col flex items-center"></aside>
    </div>
    <footer class="relative"></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
